<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="styles/indiana_jones_stylesheet.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />

   
    <title>Indiana Jones</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
             
        $(document).ready(function(){

            let windowSize = $("#black-window").width();

            $(".menu").click(function(){

                
                windowSize = $("#black-window").width();

                if(windowSize === 220){

                    $(".black-window" ).animate({ borderRadius: "1700px", top: "-80%", left:"-60%", height: "3000px", width: "3000px", opacity: "0.8"},);
                    $(".about-option" ).animate({ left:"38vw", top: "86vh", opacity: "1"}, 500);
                    $(".about-option" ).css("animation", "shake 1s ease-in-out 1s 1");
                    $(".home-option" ).animate({ left:"43vw", top: "73vh", opacity: "1"}, 500);
                    $(".services-option" ).animate({ left:"51vw", top: "73vh", opacity: "1"}, 500);
                    $(".projects-option" ).animate({ left:"58vw", top: "83vh", opacity: "1"}, 500);
                    
                    $(".menu-title").html("<h4>CLOSE</h4>");
                    
                } else if(windowSize !== 220){

                    $(".black-window" ).animate({ height: "220px", width: "220px", top: "86vh", left:"42.09vw", opacity: "1"}, );
                    $(".about-option" ).animate({ left:"46vw", top: "88vh",opacity:"0",}, 500);
                    $(".home-option" ).animate({ left:"46vw", top: "88vh",opacity:"0",}, 500);
                    $(".services-option" ).animate({ left:"49vw", top: "88vh",opacity:"0",}, 500);
                    $(".projects-option" ).animate({ left:"49vw", top: "88vh",opacity:"0",}, 500);
                    $(".menu-title").html("<h4>MENU</h4>");
                }

                windowSize = $("#black-window").width();
                

            });

        })


        

    </script>

  </head>

  <body>
    <div class="main">

        <div class= "image-section col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="image-box">
                <img src="media/graphic-art-piece.jpg">
                <p class="caption">Artist: Ozan Karakoc</p>
            </div>
        </div>

        <div class= "contact-section col-sm-12 col-md-12 col-lg-6 col-xl-6">

            <div class="contact-box">

                <h1 style="font-weight: bolder;">Indiana Jones</h1>
                <sub style="font-weight: bold;">Archeologist and Adventurer</sub><br>
                <br>
                <p class="contact-info"><img src="media/cellphone-icon.png" class = "contact-icons">:&nbsp;&nbsp; (+27) 11 234 5678</p>
                <p class="contact-info"><img src="media/mobile-phone-icon.png" class = "contact-icons">:&nbsp;&nbsp; (+27) 72 234 5678</p>
                <p class="contact-info"><img src="media/email-icon.png" class = "contact-icons">:&nbsp;&nbsp; indiana.jones@email.com</p>
                <p class="contact-info" ><img src="media/location-icon.png" class = "contact-icons">:&nbsp;&nbsp; 123 Cherry Street, Johannesburg<br><p style="margin-left: 55px;margin-top:  -15px; font-size: medium; font-weight: bold;" >Gauteng, South Africa, 1234</p></p>
                

                <h5> Send me a message:</h5>
                <br>
                <form>
                    <label for="fullName" style = "height: 20px; margin-right: 5px;color: black">Full Name:</label>
                    <input type="text" style = "height: 20px;" id="fullName" placeholder="Your name"><br>

                    <br><label for="email" style = "height: 20px; margin-right: 5px;color: black">Email:</label>
                    <input type="email" style = "height: 20px; margin-left: 33px;"  id="email" placeholder="Your email"><br>

                    <br><label for="message" style = "height: 20px; color: black">Message:</label>
                    <textarea id="message" name="message" style="margin-top:5px; width:290px; margin-left: 13px;; height: 50px;"></textarea>
                    <button type="submit" id="sendMessage"
                        style="float:right; background-color: maroon; margin-right: 30px; margin-top: 10px; color: white;border: none; cursor: pointer; border-radius: 9px; border: solid black 2px;padding: 10px 22px; ">Send</button>
                    <br><br><br><br>
                </form>


            </div>
  
        </div>

        <div class="about-section hide col-sm-12 col-md-12 col-lg-6 col-xl-6">

        </div>

        <div class="home-section hide col-sm-12 col-md-12 col-lg-6 col-xl-6">

        </div class = "services-section hide col-sm-12 col-md-12 col-lg-6 col-xl-6">

        <div class= "projects-section hide col-sm-12 col-md-12 col-lg-6 col-xl-6">

        </div>

        <div class="black-window hide" id ="black-window"></div>

        <div class = "menu show" id ="menu">

            <div class="menu-title"><h4>MENU</h4></div>

        </div>

        <div class= "about-option " style="z-index: 0;"><h6>ABOUT</h6></div>

            <div class= "home-option "><h6>HOME</h6></div>

            <div class= "services-option "><h6>SERVICES</h6></div>

            <div class= "projects-option "><h6>PROJECTS</h6></div>








    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
